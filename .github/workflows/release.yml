name: Release Bundle

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g., v0.0.7)"
        required: true

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    concurrency:
      group: release-${{ github.event.inputs.tag || github.ref_name }}
      cancel-in-progress: false
    env:
      TAG_NAME: ${{ github.event.release.tag_name || github.event.inputs.tag || github.ref_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Delete draft release for tag
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          draft_id=$(gh api repos/${{ github.repository }}/releases \
            --jq ".[] | select(.draft==true and .tag_name==\"${TAG_NAME}\") | .id" | head -n 1)
          if [ -n "$draft_id" ]; then
            gh api -X DELETE repos/${{ github.repository }}/releases/$draft_id
          fi

      - name: Create bundle archive
        run: |
          tar -czf "design-first-ui-bundle-${TAG_NAME}.tar.gz" \
            rules commands skills docs

      - name: Upload bundle asset
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload "$TAG_NAME" "design-first-ui-bundle-${TAG_NAME}.tar.gz" --clobber
