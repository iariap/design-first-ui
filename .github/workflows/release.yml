name: Release Bundle

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g., v0.0.7)"
        required: true

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    concurrency:
      group: release-${{ github.event.inputs.tag || github.ref_name }}
      cancel-in-progress: false
    env:
      TAG_NAME: ${{ github.event.release.tag_name || github.event.inputs.tag || github.ref_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create bundle archive
        run: |
          tar -czf "design-first-ui-bundle-${TAG_NAME}.tar.gz" \
            rules commands skills docs

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          files: |
            design-first-ui-bundle-${{ env.TAG_NAME }}.tar.gz
